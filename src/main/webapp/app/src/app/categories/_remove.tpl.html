<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="removeCategoryModalLabel">Are you sure you want to remove the category {{ category.name
        }}?</h4>
</div>
<div class="modal-body">
    This operation cannot be undone.
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" data-ng-click="ok()">Remove</button>
</div>
