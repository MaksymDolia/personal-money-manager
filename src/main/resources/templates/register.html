<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Register</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
        <form name="registerForm" ng-submit="register()" novalidate>
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Email"/>
                <div data-ng-messages="registerForm.email.$error" role="alert"
                     data-ng-show="registerForm.email.$dirty">
                    <div data-ng-messages-include="app\common\messages.html"></div>
                </div>

                <!--E:\Dropbox\Programming\IDE Workspaces\IdeaProjects\personal-money-manager\src\main\webapp\app\src\common\messages.tpl.html-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input name="confirmPassword" type="password" class="form-control" id="confirmPassword"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Register"/>
        </form>
    </div>
</div>
</body>
</html>
