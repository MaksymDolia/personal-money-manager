<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Login Page</title>
</head>
<body>

<div class="row" layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
        <form name="loginForm" method="post" action="/login" accept-charset="UTF-8" novalidate>
            <p class="text-danger" data-ng-show="loginError">Invalid login or password!</p>
            <div class="form-group has-feedback"
                 data-ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty}">
                <input class="form-control" type="email" placeholder="Email" name="email"
                       data-ng-model="credentials.email" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group has-feedback"
                 data-ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
                <input type="password" class="form-control" placeholder="Password" id="password" name="password"
                       data-ng-model="credentials.password" required>
            </div>

            <input class="btn btn-primary btn-block" type="submit" value="Log Me In"
                   data-ng-disabled="loginForm.$invalid"/>
        </form>
    </div>
</div>

</body>
</html>
